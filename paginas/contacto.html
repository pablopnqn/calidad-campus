      <h2>Puedes enviarnos tu consulta ya sea de la Academia <br>o sobre la consultoria y te responderemos a la brevedad</h2>
     
      <form class="form">

        <div>
         <label for="nombre_completo">Nombre</label>

        </div>

        <div>

        </div>

        <div>
            <label for="consulta">Consulta</label>
            <input type="text" name="consulta" placeholder="Ingresa tu consulta">
        </div>

        <button>Enviar</button>

       </form>
